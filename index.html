<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>H5场景应用案例-珠峰培训</title>
	<link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="animate.css">
	<!-- CONFIG JS （IMPORTANT）-->
	<script>
		window.CONFIG = {
			CON: {
				DIRECTION: 'vertical',
				EFFECT: 'slide'
			},
			MUSIC: '',
			DESW: 375
		};
	</script>

	<!-- IMPORT CSS -->
	<link rel="stylesheet" href="main.bcf623838f1d6c12a78c.css">
	<link rel="stylesheet" href="index.css">
</head>
<!--http://h5.eqxiu.com/s/HEMZb5VL-->
<body>
	<!-- MAIN #MAINBOX -->
	<main class="mainBox" id="MAINBOX">
		<!-- PAGE1 -->
		<div class="page1">
			<img src="image1/dt.gif" alt="">
			<img src="image1/zhikuai.png" alt="" class="animated bounceIn  infinite delay-2s" ><!--class="ani"
			swiper-animate-effect="flash"
				 swiper-animate-duration="1s"
				 swiper-animate-count="infinite"--><!--  infinite 无限循环  -->
			<img src="image1/sjkuang.png" alt="" class="animated wobble infinite  delay-1s">
			<img src="image1/sjkuang.png" alt="">
			<div class="jianli ani"
				 swiper-animate-effect="rollIn"
				 swiper-animate-duration="1s"
			>
				<img src="image1/geren.png" alt=""
					 class="ani"
					 swiper-animate-effect="flash"
					 swiper-animate-duration="1s"
					 swiper-animate-delay="1s"/>
				<img src="image1/jianli.png" alt=""
					 class="ani"
					 swiper-animate-effect="flash"
					 swiper-animate-duration="1s"
					 swiper-animate-delay="2s"/>
			</div>
			<div class="info ani"
				 swiper-animate-effect="zoomInUp"
				 swiper-animate-duration="1s"
				 swiper-animate-delay="2s">
				<p>姓名：老张</p>
				<p>应聘职位：前端开发</p>
			</div>
			<div class="personBox">
				<img src="image1/ren1.png" alt="">
				<img src="image1/ren2.png" alt=""
					 class="animated infinite bounce delay-3s">
				<img src="image1/ren3.png" alt="">
				<img src="image1/ren4.png" alt=""
					 class="ani"
					 swiper-animate-effect="flash"
					 swiper-animate-duration="1s"
					 swiper-animate-count="infinite">
			</div>
			<!--  动画公式  effect  -->  <!--  动画时间 duration -->  <!--  延迟时间  delay  -->
			<!--  swiper-animate-count：设置运动次数-->

		</div>
		<!-- PAGE2 -->
		<div class="page2">
			<p>基本信息</p>
			<p>应聘人:张sir</p>
			<p>户籍:河北</p>
			<img src="image1/TX.png" alt="">

		</div>
		<!-- PAGE3 -->
		<div class="page3">

		</div>
	</main>

	<!-- IMPORT JS -->
	<script type="text/javascript" src="runtime.eb9762bffc276c701715.js"></script>
	<script type="text/javascript" src="main.3f7931782eae73fc402a.js"></script>
</body>

</html>
